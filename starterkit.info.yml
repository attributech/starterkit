name: starterkit
type: theme
base theme: stable
description: 'starterkit theme'
package: starterkit
version: 1.x
core: 8.x
regions:
  header: 'Header'
  navigation: 'Navigation'
  meta_navigation: 'Meta navigation'
  content: 'Content'
  footer: 'Footer'
libraries:
 - starterkit/base
component-libraries:
